<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Resta Um</title>
</head>
<body>
    <h1>Resta Um</h1>
    <div id="board">
        
    </div>
    <script>
        // 1 = preta, 0 = vazio, 2 = branca
        let layout = [1, 1, 1, 0, 2, 2, 2];

        function renderBoard() {
            const board = document.getElementById("board");
            board.innerHTML = "";
            layout.forEach(block => {
                const div = document.createElement("div");
                div.classList.add("block");
                if (block === 1) div.style.backgroundColor = "#4CAF50";
                else if (block === 0) div.style.backgroundColor = "#FFFFFF";
                else if (block === 2) div.style.backgroundColor = "#FF0000";
                board.appendChild(div);
            });
        }

        renderBoard();
    </script>

</body>
</html>
